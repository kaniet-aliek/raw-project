<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>nft preview card component</title>
</head>
<body>
    <div class="container">
        <div class="card">

            <section class="card-words">
                <section class="main">
                    <img src="./img/image-equilibrium.jpg" alt="" class="main-img">
                </section>
                <section class="main-title">
                    <h1 class="title">Equilibrium #3429</h1>
                    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                    <p class="light-green">0.041ETH <span class="days">3 days left</span> </p>
                </section>
            </section>
            <section class="footer">
                <img src="./img/image-avatar.png" alt="" class="avatar">
                
                <p class="creator">Creation of <span class="creator-name">Jules Wyvern</span></p>
            </section>
        </div>
        
        
        
        
        
    </div>
    
</body>
</html>
